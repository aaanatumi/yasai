<!DOCTYPE html>
<html lang="ja"><!--日本語-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vegetables Classifier</title>
    <link rel="stylesheet" href="../static/yasai3.css"><!--ファイルの位置-->
</head>

<body>
    <header>   
        <alt="Aidemy">
        <a class="header-logo" href="#">Vegetables Classifier</a>
    </header>

    <div class="main">  
        <h2> AIが送信された丸い野菜の画像を識別します</h2>
         <h3> (きゃべつ じゃがいも とまと たまねぎ かぼちゃ)</h3>
        <p>画像を送信してください</p>
        <form method="POST" enctype="multipart/form-data">
            <input class="file_choose" type="file" name="file">
            <input class="btn" value="送信" type="submit">
        </form>
         <div class="answer">{{answer}}</div>
    </div>


    <footer>
        <small>&copy; 2024 SHOJI aidemy</small>   
    </footer>
</body>
</html>
